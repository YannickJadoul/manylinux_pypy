language: c
sudo: required
dist: trusty
services:
  - docker

cache:
  directories:
    - $HOME/docker

env:
  global:
    # DOCKERPASS
    - secure: ""

jobs:
  include:
    - stage: "Build manylinux-pypy images"

      script:
        - TRAVIS_COMMIT=$TRAVIS_COMMIT ./build.sh

      deploy:
        provider: script
        script: docker/deploy.sh
        on:
          branch: master
          repo: antocuni/manylinux-pypy
